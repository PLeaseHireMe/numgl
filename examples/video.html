<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>numgl video example</title>

  <style>
    video {
      display: none;
    }
  </style>

  <script src="../src/numgl.js"></script>
</head>

<body>

  <video id="video" width="450" height="250" crossorigin="anonymous" controls loop>
        <source type="video/webm" src="http://zippy.gfycat.com/BitterBabyishCivet.webm"></source>
        <source type="video/mp4" src="http://zippy.gfycat.com/BitterBabyishCivet.mp4"></source>
  </video>

  <button type="button" onclick="numgl.start_pause_button();">Start / Pause</button>

  <div>FPS:</div>
  <div id="fps"></div>

  <script>
    // Show frames per second.
    numgl.set_fps_element("fps");
    var videoId = numgl.store_video("video");

    numgl.show_canvas(videoId);
    numgl.threshold(videoId, 80);
    numgl.do_it();
  </script>

</body>

</html>
